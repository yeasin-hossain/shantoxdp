<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SHANTO</title>
		<link
			href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
			rel="stylesheet"
		/>
	</head>
	<body class="bg-indigo-400">
		<div
			class="container block m-auto h-screen flex justify-center items-center"
		>
			<div
				class="terminal h-4/6 w-4/6 bg-indigo-300 overflow-auto shadow-lg rounded p-3"
			>
				<div class="dots flex">
					<div
						class="dot1 dot h-4 w-4 bg-red-500 m-1 rounded-full cursor-pointer"
					></div>
					<div
						class="dot2 dot h-4 w-4 bg-yellow-500 m-1 rounded-full cursor-pointer"
					></div>
					<div
						class="dot2 dot h-4 w-4 bg-green-500 m-1 rounded-full cursor-pointer"
					></div>
				</div>
				<div class="render">
					<!-- here will all render -->
				</div>
				<!-- input section -->
				<div class="terminal__input m-3">
					<label class="font-bold text-red-600 text-xl"
						>Shanto@shanto.com:~$
						<input
							class="bg-indigo-300 outline-none font-semibold text-red-800 text-lg"
							id="terminal"
							type="text"
						/>
					</label>
				</div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
